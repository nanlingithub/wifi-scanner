# Pytest配置文件

[tool:pytest]
# 测试路径
testpaths = tests

# 命令行选项
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# 标记定义
markers =
    admin_required: 需要管理员权限的测试（需要以管理员身份运行）
    performance: 性能测试
    integration: 集成测试
    slow: 慢速测试

# 忽略的文件
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 覆盖率配置
[coverage:run]
source = core, wifi_modules
omit = 
    */tests/*
    */__pycache__/*
    */venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
