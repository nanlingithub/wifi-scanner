# Pytest配置文件

[pytest]
# 测试路径
testpaths = tests

# 命令行选项
addopts = 
    -v
    --tb=short
    --strict-markers
    --color=yes

# 标记定义（修复PytestUnknownMarkWarning）
markers =
    admin_required: 需要管理员权限的测试（需要以管理员身份运行）
    performance: 性能测试（测试执行时间和资源消耗）
    integration: 集成测试（测试多个模块协作）
    slow: 慢速测试（运行时间>5秒）

# 忽略的文件
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 覆盖率配置
[coverage:run]
source = core, wifi_modules
omit = 
    */tests/*
    */__pycache__/*
    */venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
